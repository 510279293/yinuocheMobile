<script src="../jqueryMobile/jquery.mobile-1.4.2.min.js"></script>
<script>
    $("#defaultCard .seeNext").tap(function(){
        if($(this).hasClass("onimg")){
            $(this).removeClass("onimg");
            $("#defaultCard .know_list").stop().animate({"height":"0"},400)
        }else{
            $(this).addClass("onimg");
            $("#defaultCard .know_list").stop().animate({"height":"4rem"},400)
        }

    })
</script>
