<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>Title</title>
    <link rel="stylesheet" href="../jqueryMobile/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../jqueryMobile/jquery.mobile.icons-1.4.2.min.css">
    <link rel="stylesheet" href="../css/wmSendCommon.css">
</head>
<body>
<div data-role="page" id="wmSbeizhu">
    <div data-role="header" class="header">
        <span onclick="history.go(-1)" data-icon="arrow-l" data-role="none">&lt;返回</span> <a href="../index.html" data-role="none" data-ajax="false">关闭</a><h1>填写备注</h1>
    </div>
    <div data-role="content" class="content">
        <div class="tipBox">
            <textarea placeholder="给餐厅留言,可以输入口味，时间等要求...." cols="10" data-role="none" style="resize: none"></textarea>
            <div class="offenUse">
                <span>请提供餐具</span>
                <span>不加辣</span>
                <span>辣一点</span>
                <span>没零钱</span>
                <span>米饭多点</span>
            </div>
        </div>
        <div class="ok">
            <span>确认</span>
        </div>
    </div>
</div>
</body>
<script src="../jqueryMobile/jquery-1.9.1.min.js"></script>
<script src="../jqueryMobile/jquery.mobile-1.4.2.min.js"></script>
<script src="../js/common.js"></script>
<script>
    $(function(){
        var str="";
        $("#wmSbeizhu .tipBox .offenUse span").tap(function(e){
            if(str.indexOf($(this).html())>=0){
                str+="";
            }else{
                str+=$(this).html()+"、";
            }
            $("#wmSbeizhu .tipBox textarea").html(str);
            e.preventDefault();
        })
        $("#wmSbeizhu .ok").tap(function(){
             window.location.href="wmSsureOrder.html?str="+str;
        })
    })
</script>
</html>
